<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<link href="dist/images/logo.svg" rel="shortcut icon">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description"
			content="Enigma admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
		<meta name="keywords"
			content="admin template, Enigma Admin Template, dashboard template, flat admin template, responsive admin template, web app">
		<meta name="author" content="LEFT4CODE">
		<title>Wattbrain - Accueil</title>
		<!-- BEGIN: CSS Assets-->
		<link rel="stylesheet" href="dist/css/app.css" />
		<!-- END: CSS Assets-->
</head>
<body class="py-5 md:py-0 theme-2 home">
	<!-- BEGIN: Top Bar -->
	<div
		class="top-bar-boxed h-[70px] md:h-[65px] z-[51] border-b border-white/[0.08] mt-12 md:mt-0 -mx-3 sm:-mx-8 md:-mx-0 px-3 md:border-b-0 relative md:fixed md:inset-x-0 md:top-0 sm:px-8 md:px-10 md:pt-10 md:bg-gradient-to-b md:from-slate-100 md:to-transparent dark:md:from-darkmode-700">
		<div class="h-full flex items-center justify-between">
			<!-- BEGIN: Logo -->
			<a href="" class="logo -intro-x hidden md:flex xl:w-[180px] block">
				<img alt="Midone - HTML Admin Template" class="logo__image w-6" src="dist/images/logo.svg">
				<span class="logo__text text-white text-lg ml-3"> Wattbrain </span>
			</a>
			<!-- END: Logo -->

			<!-- BEGIN: Account Menu -->
			<div class="intro-x flex gap-2 align-center">
				<div class="flex top-bar__select">
					<div class="z-30 w-10 flex items-center justify-center">
						<i data-lucide="globe" class="text-white"></i>
					</div>
					<select class="tom-select w-full">
						<option value="1">FR</option>
						<option value="2">EN</option>
						<option value="3">ES</option>
					</select>
				</div>



				<div class="dropdown">
					<div class="dropdown-toggle flex items-center cursor-pointer relative gap-3 zoom-in scale-110"
						role="button" aria-expanded="false" data-tw-toggle="dropdown">
						<div class="w-8 h-8 rounded-full overflow-hidden shadow-lg image-fit  ">
							<img alt="Midone - HTML Admin Template" src="dist/images/profile-5.jpg">
						</div>
						<span class="text-white">email@mail.com</span>
						<i data-lucide="chevron-down" class="text-white"></i>
					</div>
					<div class="dropdown-menu w-56">
						<ul
							class="dropdown-content bg-primary/80 before:block before:absolute before:bg-black before:inset-0 before:rounded-md before:z-[-1] text-white">
							<li class="p-2">
								<div class="font-medium">Christian Bale</div>
								<div class="text-xs text-white/60 mt-0.5 dark:text-slate-500">Backend Engineer</div>
							</li>
							<li>
								<hr class="dropdown-divider border-white/[0.08]">
							</li>
							<li>
								<a href="" class="dropdown-item hover:bg-white/5"> <i data-lucide="user"
										class="w-4 h-4 mr-2"></i> Profile </a>
							</li>
							<li>
								<a href="" class="dropdown-item hover:bg-white/5"> <i data-lucide="edit"
										class="w-4 h-4 mr-2"></i> Add Account </a>
							</li>
							<li>
								<a href="" class="dropdown-item hover:bg-white/5"> <i data-lucide="lock"
										class="w-4 h-4 mr-2"></i> Reset Password </a>
							</li>
							<li>
								<a href="" class="dropdown-item hover:bg-white/5"> <i data-lucide="help-circle"
										class="w-4 h-4 mr-2"></i> Help </a>
							</li>
							<li>
								<hr class="dropdown-divider border-white/[0.08]">
							</li>
							<li>
								<a href="" class="dropdown-item hover:bg-white/5"> <i data-lucide="toggle-right"
										class="w-4 h-4 mr-2"></i> Logout </a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<!-- END: Account Menu -->
		</div>
	</div>
	<!-- END: Top Bar -->
	<div class="felx overflow-hidden">
		<div class="content">
			<!-- BEGIN: Hero -->
			<div class="hero-section mt-3">
				<div class="grid grid-cols-12 gap-6 w-full">
					<div class="col-span-12 md:col-span-3 flex items-center">
						<img src="./dist/images/hero_1.png" alt="Wattbrain hero-section">
					</div>
					<div class="col-span-12 md:col-span-6 hero-section__content text-center">
					<h1 class="text-4xl text-white">Mise en service de projets <span class="text-warning">photovoltaïque</span></h1>
					<h2 class="text-2xl text-white">Créez un nouveau projet</h2>
					<div class="hero-section__input">
						<input id="regular-form-1" type="text" class="form-control" placeholder="Nom du projet">
						<button class="btn btn-primary ">Démarrer</button>
					</div>
					</div>
					<div class="col-span-12 md:col-span-3 flex items-center">
						<img src="./dist/images/hero_2.png" alt="Wattbrain hero-section">
					</div>

				</div>
			</div>
			<!-- END: Hero -->

		</div>
	</div>
	<!-- BEGIN: JS Assets-->
	<script
		src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=
	        AIzaSyCAlHqhV2fJtxu0NkEOrPTdT76qpW6OA-w&libraries=places"></script>
	<script src="./dist/js/app.js"></script>
	<!-- END: JS Assets-->
</body>
</html>
